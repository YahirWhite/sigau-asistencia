{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto pb-20">
    
    <div class="flex items-center gap-4 mb-6 px-4 pt-6">
        <a href="{{ url_for('admin.dashboard') }}" class="w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center text-gray-600 dark:text-slate-300 hover:text-azul-inst transition-colors">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-azul-inst dark:text-white">Catálogo de Materias</h1>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-sm border border-gray-100 dark:border-slate-700 p-6 mx-4 mb-6 transition-colors duration-300">
        <form method="POST" class="flex gap-2">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <input type="text" name="nombre_materia" placeholder="Ej. Ciberseguridad I" required
                   class="flex-1 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-600 dark:text-white rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-azul-sec/50 transition-all">
            
            <button type="submit" class="bg-azul-inst text-white w-12 rounded-xl flex items-center justify-center hover:bg-opacity-90 active:scale-95 transition-all">
                <i class="fas fa-plus"></i>
            </button>
        </form>
    </div>

    <div class="mx-4 space-y-2">
        {% for m in materias %}
        <div class="bg-white dark:bg-slate-800 p-4 rounded-xl border border-gray-100 dark:border-slate-700 flex justify-between items-center animate-bounce-in">
            <span class="font-bold text-gray-700 dark:text-slate-200">{{ m.nombre }}</span>
            
            <form action="{{ url_for('admin.eliminar_catalogo', id=m.id) }}" method="POST" class="inline">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" 
                        onclick="return confirm('¿Seguro que deseas eliminar esta materia?')"
                        class="text-red-400 hover:text-red-600 p-2 transition-colors">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </div>
        {% else %}
        <div class="text-center py-8 opacity-60">
            <i class="fas fa-folder-open text-4xl text-gray-200 mb-2 block"></i>
            <p class="text-gray-400">No hay materias registradas aún.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
