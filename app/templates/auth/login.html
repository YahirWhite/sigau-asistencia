{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
    
    <div class="bg-[#003366] py-8 px-6 text-center relative">
        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg p-1 relative overflow-hidden">
            <img src="{{ url_for('static', filename='logo.png') }}" 
                 alt="Logo Universidad" 
                 class="w-full h-full object-cover rounded-full">
        </div>
        
        <h2 class="text-2xl font-bold text-white tracking-wide">Bienvenido</h2>
        <p class="text-blue-200 text-sm mt-1 font-medium opacity-90">Sistema de Asistencia</p>
    </div>

    <div class="p-8">
        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1 ml-1">Cédula</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-id-card text-gray-400"></i>
                    </div>
                    <input type="text" name="cedula" placeholder="Ej: 12345678" required inputmode="numeric"
                        class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1 ml-1">Contraseña</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="password" placeholder="••••••••" required
                        class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-[#003366] text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-blue-900/30 hover:bg-opacity-90 active:scale-95 transition-transform flex items-center justify-center gap-2 mt-2">
                <span>Ingresar</span>
                <i class="fas fa-arrow-right text-sm"></i>
            </button>

        </form>

        <div class="mt-6 text-center pt-4 border-t border-gray-100">
            <p class="text-sm text-gray-600 mb-3">
                ¿No tienes cuenta?
                <a href="{{ url_for('auth.register') }}" class="text-[#003366] font-bold hover:underline ml-1">
                    Regístrate aquí
                </a>
            </p>
            
            <a href="{{ url_for('auth.recuperar') }}" class="text-xs text-gray-400 hover:text-[#003366] transition-colors">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>
{% endblock %}
