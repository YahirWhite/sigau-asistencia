{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-xl w-full max-w-md border border-gray-100 dark:border-slate-700 transition-colors duration-300 animate-bounce-in">
        
        <div class="text-center mb-6">
            <div class="w-20 h-20 bg-white rounded-full mx-auto mb-3 flex items-center justify-center shadow-md p-1 border border-gray-100 relative overflow-hidden">
                <img src="{{ url_for('static', filename='logo.png') }}" 
                     alt="Logo" 
                     class="w-full h-full object-cover rounded-full"> 
            </div>
            <h2 class="text-2xl font-bold text-azul-inst dark:text-white">Recuperar Acceso</h2>
            <p class="text-gray-500 dark:text-slate-400 text-sm">Ingresa tu cédula y la nueva contraseña que deseas usar.</p>
        </div>

        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label class="block text-gray-700 dark:text-slate-300 font-bold mb-2 ml-1 text-sm uppercase tracking-wide">Cédula de Identidad</label>
                <input type="text" name="cedula" id="cedulaInput" required 
                       class="input-std w-full p-3 border rounded-lg focus:ring-2 focus:ring-azul-inst outline-none transition-all" 
                       placeholder="Ej: 28123456">
            </div>

            <div>
                <label class="block text-gray-700 dark:text-slate-300 font-bold mb-2 ml-1 text-sm uppercase tracking-wide">Nueva Contraseña</label>
                <input type="password" name="nueva_clave" required 
                       class="input-std w-full p-3 border rounded-lg focus:ring-2 focus:ring-azul-inst outline-none transition-all" 
                       placeholder="Mínimo 6 caracteres">
            </div>

            <button type="submit" class="w-full bg-azul-inst hover:bg-azul-sec text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95">
                Enviar Solicitud
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('auth.login') }}" class="text-gray-500 dark:text-slate-400 hover:text-azul-inst dark:hover:text-blue-400 text-sm font-bold transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left text-xs"></i> Volver al Login
            </a>
        </div>
    </div>
</div>

<style>
    .input-std {
        transition: all 0.3s ease;
        background-color: #ffffff !important;
        color: #111827 !important;
        -webkit-text-fill-color: #111827 !important;
    }

    /* CORRECCIÓN PARA MODO OSCURO */
    html.dark .input-std {
        background-color: #0f172a !important; /* Un tono más oscuro para contraste */
        color: #ffffff !important;
        -webkit-text-fill-color: #ffffff !important;
        border-color: #334155 !important;
    }
    
    .input-std:focus {
        border-color: #003366;
        box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
    }
</style>

<script nonce="{{ csp_nonce() }}">
    document.addEventListener('DOMContentLoaded', () => {
        const cedula = document.getElementById('cedulaInput');
        if(cedula) {
            cedula.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 8);
            });
        }
    });
</script>
{% endblock %}
